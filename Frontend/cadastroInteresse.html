<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Interessado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form id="forminteresse" class="form-control col-6 container d-flex align-items-center justify-content-center mt-5" method="POST" action="#">
        <div class="col-6">
            <h3>Dados do Usu√°rio</h3>
            <div class="col-md-4 mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id" value="0" disabled>
            </div>
            <div class="mb-3">
                <label name="nome" for="nome">Nome: </label>
                <input class="form-control" type="text" id="nome" required>
            </div>
            <div class="mb-3">
                <label name="cpf" for="cpf">CPF: </label>
                <input class="form-control" type="text" id="cpf" required maxlength="14">
            </div>
            <div class="mb-3">
                <label name="dataN" for="dataN">Data de Nascimento:</label>
                <input class="form-control" type="datetime" id="dataN" required maxlength="10">
            </div>
            <div class="mb-3">
                <label name="email" for="email">Email:</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="mb-3">
                <label name="rg" for="rg">RG: </label>
                <input class="form-control" type="text" id="rg" required maxlength="12">
            </div>
            <div class="mb-3">
                <label name="opcao" for="opcao" class="form-label mt-4">Interessado em:</label>
                <select id="opcao" class="form-select" type="text" class="form-control" required>
                    <option selected disable value="">Selecione...</option>
                    <option>Alugar</option>
                    <option>Comprar</option>
                </select>
            </div>
            <div class="mt-4 mb-3">
                <button id="limpar" class="btn btn-outline-danger">Limpar</button>
                <button id="salvar" type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </form>
    <div class="container" id="mensagem">

    </div>
    <div class="container" id="espacoTabela">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/cadastroInteresse.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script> -->

</body>
</html>
